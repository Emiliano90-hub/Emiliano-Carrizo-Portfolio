<section id="habilidades" tabindex="-1" aria-labelledby="titulo-habilidades" class="relative min-h-fit">
  <app-section-title [id]="'titulo-habilidades'" [titulo]="'Habilidades'" [type]="'h2'"></app-section-title>

      <button class="filtroTecnologias text-[clamp(1rem,2.5vw,2rem)] focus:outline-none" type="button" (click)="mostrarFrontend()">Frontend</button>
